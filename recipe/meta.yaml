{% set version = "2.4.1" %}
{% set sha256 = "0ba5063a76312c45f65c376ce45f5af33199484b4ce7a59e791ad8c4d746a867" %}

package:
  name: pythreejs
  version: {{ version }}

source:
  fn: pythreejs-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pythreejs/pythreejs-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools
    - nodejs
    - jupyterlab >=3,<4
  run:
    - python >=3.7
    - ipydatawidgets
    - ipywidgets >=7,<9
    - numpy
    - traitlets

test:
  imports:
    - pythreejs

about:
  home: https://github.com/jupyter-widgets/pythreejs
  license: BSD-3-Clause
  license_file: LICENSE
  summary: A Python / ThreeJS bridge utilizing the Jupyter widget infrastructure.

extra:
  recipe-maintainers:
    - SylvainCorlay
    - jasongrout
    - vidartf
